# Default values for spring-petclinic-rest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
# It is recommended to use it with quotes.
appVersion: "latest"

replicaCount: 1

image:
  repository: kotoant/spring-petclinic-rest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPort: 8080
server: tomcat
profile: webmvc-jdbc
javaOptions: -XX:MaxDirectMemorySize=1g -Djdk.tracePinnedThreads=full -Dkotlinx.coroutines.io.parallelism=128

db:
  host: 10.52.0.3
  name: petclinic
  username: petclinic
  password: petclinic

config:
  spring:
    config:
      import: 'configserver:'
    cloud:
      config:
        uri: https://spring-cloud-config-server-n2u6xnwqaa-lz.a.run.app
        name: petclinic
        label: main
        fail-fast: true
        request-read-timeout: 185000
        request-connect-timeout: 10000
        retry:
          initial-interval: 5000
          multiplier: 1.1
          max-interval: 10000
          max-attempts: 6
    profiles:
      group:
        webmvc-jdbc: jdbc
        webmvc-jdbc-loom: jdbc,loom
        webflux-jdbc-reactive: jdbc,reactive
        webflux-jdbc-loom: jdbc,reactive,loom
        webflux-jdbc-coroutine: jdbc,coroutine
        webflux-r2dbc-reactive: r2dbc,reactive
        webflux-r2dbc-coroutine: r2dbc,coroutine
      default: webmvc-jdbc

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # https://cloud.google.com/kubernetes-engine/docs/tutorials/configuring-domain-name-static-ip#use_an_ingress
    kubernetes.io/ingress.global-static-ip-name: petclinic-ip
    networking.gke.io/managed-certificates: "managed-cert"
  hosts: []
#    - host: chart-example.local
#      paths:
#        - path: /
#          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 1000m
     memory: 4096Mi
   requests:
     cpu: 1000m
     memory: 4096Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
